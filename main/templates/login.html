{% extends 'base.html' %}
{% load static %}

{% block meta %}
    <!-- <link href="{% static 'main/css/login-style.css' %}" rel="stylesheet">
    <link href="{% static 'main/css/register-style.css' %}" rel="stylesheet"> -->
    <title>Login</title>
{% endblock meta %}
{% block content %}

<div class="global-container-login">
    <div class="card login-form">
        <div class="card-body-login">
            <h1 class="card-title text-center">LOGIN</h1>
        </div>
            
        <div class="card-text-login">
            <form method="POST" action="">
                {% csrf_token %}

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="username" name="username" class="form-control" id="exampleInputUsername1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    Don't have an account yet? <a href="{% url 'main:register' %}" class="reg-link">Register Here</a>
                    <div class="flash-message text-center">
                        {% if messages %}
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        {% endif %}   
                    </div>       
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" value="Login">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
