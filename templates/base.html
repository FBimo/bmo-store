{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
        <!--Custom CSS-->
        <link href="{% static 'css/login-style.css' %}" rel="stylesheet">
        <link href="{% static 'css/register-style.css' %}" rel="stylesheet">
        <link href="{% static 'css/create-product-style.css' %}" rel="stylesheet">
        <link href="{% static 'css/main-style.css' %}" rel="stylesheet">

        {% block meta %}
        {% endblock meta %}
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!--HEADER-->
        {% block content %}
        {% endblock content %}
        <br/><br/>
        <!--FOOTER-->
    </body>
</html>
